<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 280px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>


<h2>Create Your Account</h2>

<div class="form-container">
    <label for="newLogin">Create Login</label>
    <input type="text" id="newLogin" name="newLogin" placeholder="Enter new login">

    <label for="newPassword">Create Password</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">

    <button onclick="window.location.href='index.html'">Create Account</button>
</div>

</body>
</html>
