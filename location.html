<h2 class="title">Starting Location Setup</h2>

<div class="location-container">

    <!-- Location Input Form -->
    <form id="locationForm" class="form-box">
        <label for="location">Enter Your Starting Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your home or current address">

        <button type="button" class="save-btn" onclick="saveLocation()">Save Location</button>
    </form>

    <!-- Display Saved Location -->
    <h3 class="subtitle">Saved Location</h3>
    <p id="savedLocation" class="saved-text">No location saved yet.</p>

</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .title {
        text-align: center;
        margin-top: 30px;
        color: #1e4d8a;
    }

    .location-container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .save-btn {
        margin-top: 10px;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .save-btn:hover {
        background: #357ab8;
    }

    .subtitle {
        margin-top: 10px;
        color: #1e4d8a;
    }

    .saved-text {
        background: #e8eef7;
        padding: 12px;
        border-radius: 6px;
    }
</style>

<script>
function saveLocation() {
    let location = document.getElementById("location").value;

    if (!location) {
        alert("Please enter a location.");
        return;
    }

    document.getElementById("savedLocation").innerText = location;

    document.getElementById("locationForm").reset();
}
</script>
