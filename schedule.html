<h2 class="title">Schedule Editor</h2>

<div class="editor-container">

    <!-- Schedule Input Form -->
    <form id="scheduleForm" class="form-box">

        <label for="course">Course Name</label>
        <input type="text" id="course" name="course" placeholder="Enter course name">

        <label for="day">Day of the Week</label>
        <select id="day" name="day">
            <option value="">Select a day</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
        </select>

        <label for="start">Start Time</label>
        <input type="time" id="start" name="start">

        <label for="end">End Time</label>
        <input type="time" id="end" name="end">

        <button type="button" class="add-btn" onclick="addClass()">Add Class</button>
    </form>

    <!-- Table of Added Classes -->
    <h3 class="subtitle">Your Schedule</h3>

    <table id="scheduleTable" class="schedule-table">
        <tr>
            <th>Course</th>
            <th>Day</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
    </table>

</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .title {
        text-align: center;
        margin-top: 30px;
        color: #1e4d8a;
    }

    .editor-container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
    }

    input, select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .add-btn {
        margin-top: 10px;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .add-btn:hover {
        background: #357ab8;
    }

    .subtitle {
        margin-top: 20px;
        color: #1e4d8a;
    }

    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .schedule-table th, .schedule-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    .schedule-table th {
        background: #e8eef7;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .edit-btn {
        background: #ffc107;
        color: black;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
    }
</style>

<script>
function addClass() {
    let course = document.getElementById("course").value;
    let day = document.getElementById("day").value;
    let start = document.getElementById("start").value;
    let end = document.getElementById("end").value;

    if (!course || !day || !start || !end) {
        alert("Please fill out all fields.");
        return;
    }

    let table = document.getElementById("scheduleTable");
    let row = table.insertRow(-1);

    row.insertCell(0).innerText = course;
    row.insertCell(1).innerText = day;
    row.insertCell(2).innerText = start;
    row.insertCell(3).innerText = end;

    row.insertCell(4).innerHTML = `
        <button class="action-btn edit-btn">Edit</button>
        <button class="action-btn delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button>
    `;

    document.getElementById("scheduleForm").reset();
}
</script>
