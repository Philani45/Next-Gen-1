<h2 class="title">Recommended Departure Time</h2>

<div class="departure-container">

    <p class="description">
        Click the button below to calculate the best time to leave based on your schedule and traffic conditions.
    </p>

    <button class="calc-btn" onclick="calculateDeparture()">Get Recommended Departure Time</button>

    <h3 class="subtitle">Recommended Time</h3>
    <p id="departureTime" class="result-box">No recommendation yet.</p>

    <h3 class="subtitle">Explanation</h3>
    <p id="explanation" class="result-box">No details available.</p>

</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .title {
        text-align: center;
        margin-top: 30px;
        color: #1e4d8a;
    }

    .departure-container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .description {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .calc-btn {
        display: block;
        margin: 0 auto 25px auto;
        padding: 12px 20px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    .calc-btn:hover {
        background: #357ab8;
    }

    .subtitle {
        margin-top: 20px;
        color: #1e4d8a;
    }

    .result-box {
        background: #e8eef7;
        padding: 12px;
        border-radius: 6px;
        margin-top: 8px;
    }
</style>

<script>
function calculateDeparture() {
    let recommended = "Leave at 7:42 AM";
    let details = "Based on your first class at 8:30 AM and current traffic conditions.";

    document.getElementById("departureTime").innerText = recommended;
    document.getElementById("explanation").innerText = details;
}
</script>
