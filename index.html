<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Commute</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e4d8a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        .nav-options p {
            background: #e8eef7;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-options p:hover {
            background: #d4e0f5;
        }

        .register-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: #4a90e2;
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            text-decoration: none;
        }

        .register-btn:hover {
            background: #357ab8;
        }

        iframe {
            display: block;
            margin: 20px auto;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <h1>Smart Commute</h1>
    <p>Your personalized navigation and schedule assistant</p>
</header>

<div class="container">
    <h2>Get Started</h2>

    <!-- NEW REGISTER BUTTON -->
    <a href="register.html" class="register-btn">Create Account</a>

    <div class="nav-options">
        <p><strong>Institution:</strong> Georgia State University</p>
        <p>Add schedule</p>
        <p>Add your location</p>
    </div>

    <h2>Map of Georgia State University</h2>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6634.587980674266!2d-84.38947233878426!3d33.75306810237689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f5038613efe1b9%3A0x4ac19f9be05c6e97!2sGeorgia%20State%20University!5e0!3m2!1sen!2sus!4v1771955693639!5m2!1sen!2sus"
        width="600"
        height="450"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>

</body>
</html>
