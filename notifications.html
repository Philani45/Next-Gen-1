<h2 class="title">Notifications</h2>

<div class="notify-container">

    <p class="description">
        Choose how you want to be notified before it's time to leave.
    </p>

    <!-- Notification Toggle -->
    <label for="notifyToggle">Enable Notifications</label>
    <select id="notifyToggle">
        <option value="off">Off</option>
        <option value="on">On</option>
    </select>

    <!-- Notification Timing -->
    <label for="notifyTime">Notify Me Before Departure</label>
    <select id="notifyTime">
        <option value="5">5 minutes before</option>
        <option value="10">10 minutes before</option>
        <option value="15">15 minutes before</option>
        <option value="30">30 minutes before</option>
    </select>

    <button class="save-btn" onclick="saveNotificationSettings()">Save Settings</button>

    <h3 class="subtitle">Current Notification Settings</h3>
    <p id="savedSettings" class="result-box">No settings saved yet.</p>

</div>
