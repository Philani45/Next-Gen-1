<h2>Settings</h2>

<p>Manage your Smart Commute preferences below.</p>

<!-- Account Settings -->
<h3>Account Settings</h3>

<label for="changeUsername">Change Username</label>
<input type="text" id="changeUsername" placeholder="Enter new username">

<label for="changePassword">Change Password</label>
<input type="password" id="changePassword" placeholder="Enter new password">

<button onclick="saveAccount()">Save Account Settings</button>

<p id="accountStatus"></p>

<!-- Display Preferences -->
<h3>Display Preferences</h3>

<label for="themeSelect">Theme</label>
<select id="themeSelect">
    <option value="light">Light Mode</option>
    <option value="dark">Dark Mode</option>
</select>

<button onclick="saveDisplay()">Save Display Settings</button>

<p id="displayStatus"></p>

<!-- System Settings -->
<h3>System Settings</h3>

<button onclick="resetData()">Reset All Data</button>

<p id="resetStatus"></p>

<script>
function saveAccount() {
    document.getElementById("accountStatus").innerText =
        "Account settings saved (placeholder — backend needed).";
}

function saveDisplay() {
    let theme = document.getElementById("themeSelect").value;
    document.getElementById("displayStatus").innerText =
        `Display set to ${theme} mode (placeholder).`;
}

function resetData() {
    document.getElementById("resetStatus").innerText =
        "All data reset (placeholder — backend needed).";
}
</script>
